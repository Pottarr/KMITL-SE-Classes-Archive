<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar</title>
        <link href="HW6_67011352_Theepakorn.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <table id="calendar">
                <thead>
                    <tr class="header">
                        <th style="background-color: green;" id="previous"> < </th>
                        <th colspan="5" id="monthHeader">Loading...</th>
                        <th style="background-color: green;" id="next"> > </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="header">
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sat</td>
                        <td>Sun</td>
                    </tr>
                    <tr id="week1"></tr>
                    <tr id="week2"></tr>
                    <tr id="week3"></tr>
                    <tr id="week4"></tr>
                    <tr id="week5"></tr>
                    <tr id="week6"></tr>
                </tbody>
            </table>
        </div>
        <script src="HW6_67011352_Theepakorn.js"></script>
    </body>
</html>
